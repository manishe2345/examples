<div class="container" *ngIf="pdata">
    <div class="header">
        <img src={{pdata.postimgpath}} alt="image3">
    </div>
    <div class="row">
        <div class="leftcolumn">
            <div class="completecolumn">
                <div class="column1row1">
                    <small class="point1">{{pdata.category.category.toLocaleUpperCase()}}</small>
                    <small class="point2" *ngIf="pdata.isfeatured">FEATURED</small>
                    <small class="point3">VIEWS-{{pdata.views}}</small>
                    <small class="point4">LAST UPDATED - {{pdata.createdat.seconds*1000 | date:'medium'}}</small>
                </div>
                <div class="headercontent">
                    <h2>{{pdata.title}}</h2>
                    <p [innerHTML]="pdata.content"></p>
                </div>
            </div>
            <app-comment-form [pid]="id"></app-comment-form>
            <app-comment-list [pid]="id"></app-comment-list>
        </div>
        <div class="rightcolumn">
            <div class="cards" *ngFor="let sdata of similarData">
                <app-post-card [catd]="sdata"></app-post-card>
            </div>
        </div>
    </div>
</div>
